{% extends "base.html" %}
{% block content %}



 <h3> Edit a definition </h3>

 <form method="POST" action="{{ url_for('edit_definition', definition_id=definition._id) }}" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="definition_name" class="form-label">Definition Name</label>
      <input type="text" value="{{ definition.definition_name }}" class="form-control" name="definition_name" id="definition_name" minlength="2" maxlength="100" aria-describedby="definitionName" required>
    </div>
    <div class="mb-3">
      <select class="form-select validate" id="category_name" aria-label="select">
          <label for="category_name" id="category_name" name="category_name">Category</label>
        <option selected> Pick a category </option>
        {% for category in categories %}
           {% if category.category_name == definition.category_name %}
            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
            {% else %}
            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
           {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
        <label for="def_description" class="form-label">Definition description</label>
        <textarea class="form-control" name="def_description" id="def_description" minlength="3" maxlength="100" rows="3" required>
          {{- definition.definition_description -}}</textarea>
      </div>
      <a href="{{ url_for('homepage') }}" class="btn btn-primary">Cancel</a>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

{% endblock %}
