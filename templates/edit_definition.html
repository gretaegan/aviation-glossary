{% extends "base.html" %}
{% block content %}

<!-- flash messages-->
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 flash-container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="message-row">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
</section>


<!-- Edit definition form -->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="edit-header"> Edit a definition <i class="fas fa-edit icon-fa"></i></h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <form method="POST" action="{{ url_for('edit_definition', definition_id=definition._id) }}"
        class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="definition_name" class="form-label">Definition Name</label>
          <input type="text" class="form-control" name="definition_name" id="definition_name" minlength="2"
            maxlength="200" aria-describedby="definitionName" required>
        </div>
        <div class="mb-3">
          <select class="form-select validate" id="category_name" name="category_name" aria-label="select">
            <label for="category_name" id="category_name" name="category_name"">Category</label>
        <option selected> Pick a category </option>
        {% for category in categories %}
            <option value=" {{ category.category_name }}">
              {{ category.category_name }}
              </option>
              {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="definition_description" class="form-label">Definition description</label>
          <textarea class="form-control" name="definition_description" id="definition_description" minlength="3"
            maxlength="200" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-hover">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
